<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:300,400,600,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="container">
        <section class="title">
            <h1>The Code Review</h1>
        </section>

        <section class="intro-title">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    </header>

    <main class="main-form">

        <form action="index.html" method="post">

            <fieldset class="contact-information">
                <legend>
                    <h3 class="contact-title">Contact Information</h3>
                </legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="user_phone" placeholder="optional">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="ave, str, way ,etc">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State</label>
                <select class="input_style" name="user_state" id="state">
                </select>

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="user_zipcode">
            </fieldset>

            <fieldset>
                <legend>
                    <h3 class="newsletter-title">Newsletter</h3>
                </legend>
            </fieldset>

        </form>
    </main>

</body>

</html>

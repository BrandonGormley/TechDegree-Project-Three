<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:300,400,600,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="container">
        <section class="title">
            <h1>The Code Review</h1>
        </section>

        <section class="intro-title">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    </header>

    <main class="main-form">

        <form action="index.html" method="post">

            <fieldset class="contact-information">
                <legend class="contact-title">
                    Contact Information
                </legend>

                <div class="form-container">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="form-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="form-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="optional">
                </div>

                <div class="form-container">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="ave, str, way ,etc">
                </div>

                <div class="form-container">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="los angeles">
                </div>

                <div class="form-container">
                    <label for="state">State</label>
                    <select class="input_style" name="user_state" id="state">
                        <option value="" disabled selected>Choose State</option>
                    </select>
                </div>

                <div class="form-container">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zipcode" placeholder="12345">
                </div>
            </fieldset>

            <fieldset>
                <legend class="newsletter-title">Newsletter
                </legend>

                <p class="newsletter-p">Select the newsletters you would like to recieve</p>

                <div class="newsletter-sec">
                    <label class="newsletters" for="html">HTML News</label>
                    <input class="news_check" type="checkbox" id="html" name="newsletter_html">
                </div>

                <div class="newsletter-sec">
                    <label class="newsletters" for="css">CSS News</label>
                    <input class="news_check" type="checkbox" id="css" name="newsletter_css">
                </div>

                <div class="newsletter-sec">
                    <label class="newsletters" for="javascript">Javascript News</label>
                    <input class="news_check" type="checkbox" id="javascript" name="newsletter_javascript">
                </div>

                <p class="newsletter-p">Newsletter format</p>

                <div class="newsletter-sec">
                    <label class="newsletters" for="html_radio">HTML</label>
                    <input class="news_check" type="radio" id="html_radio" name="format">
                </div>

                <div class="newsletter-sec">
                    <label class="newsletters" for="plaintext_radio">Plain text</label>
                    <input class="news_check" type="radio" id="plaintext_radio" name="format">
                </div>

                <p class="newsletter-p othertopics">Other topics you'd like to hear about</p>

                <textarea name="othertopics" id="text_othertopics"></textarea>
            </fieldset>

            <button type="submit" id="submit" name="submit_button">Sign Up</button>
        </form>
    </main>

    <footer>
        <p class="">Copyright The Code Review</p>
    </footer>

</body>

</html>
